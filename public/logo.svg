<svg width="110" height="80" viewBox="0 0 110 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kepler telescope logo">
  <defs>
    <!-- Cylinder gradient: light top → dark bottom -->
    <linearGradient id="kepler-tube-grad" x1="0" y1="-8" x2="0" y2="8" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6699ff"/>
      <stop offset="35%" stop-color="#2451b7"/>
      <stop offset="100%" stop-color="#0a1540"/>
    </linearGradient>
    <linearGradient id="kepler-ring-grad" x1="0" y1="-9" x2="0" y2="9" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7aadff"/>
      <stop offset="100%" stop-color="#122070"/>
    </linearGradient>
    <!-- Lens rim gradient -->
    <linearGradient id="kepler-rim-grad" x1="0" y1="-14" x2="0" y2="14" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5580cc"/>
      <stop offset="100%" stop-color="#080f2e"/>
    </linearGradient>
    <!-- Clip to inner lens ellipse in telescope-local space -->
    <clipPath id="kepler-lens-clip">
      <ellipse cx="32" cy="0" rx="10" ry="12"/>
    </clipPath>
  </defs>

  <!-- Tripod legs anchored at mount point (50,53) -->
  <line x1="50" y1="53" x2="24" y2="78" stroke="#1a56a0" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="53" x2="76" y2="78" stroke="#1a56a0" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="53" x2="50" y2="77" stroke="#1a56a0" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Cross-brace -->
  <line x1="30" y1="68" x2="70" y2="68" stroke="#1a56a0" stroke-width="2" stroke-linecap="round"/>

  <!-- Telescope – nearly horizontal, objective lens pointing right -->
  <g transform="translate(50,53) rotate(-10)">
    <!-- Tube body -->
    <rect x="-32" y="-8" width="64" height="16" rx="3" fill="url(#kepler-tube-grad)"/>
    <!-- Cylindrical highlight strip -->
    <rect x="-30" y="-8" width="60" height="3.5" rx="1.5" fill="rgba(255,255,255,0.12)"/>

    <!-- Decorative rings -->
    <rect x="-22" y="-9" width="5" height="18" rx="2" fill="url(#kepler-ring-grad)"/>
    <rect x="-11" y="-9" width="5" height="18" rx="2" fill="url(#kepler-ring-grad)"/>
    <rect x="0"   y="-9" width="5" height="18" rx="2" fill="url(#kepler-ring-grad)"/>

    <!-- Focus knob on top -->
    <rect x="-2" y="-13" width="6" height="5" rx="1.5" fill="url(#kepler-ring-grad)"/>

    <!-- Eyepiece – left end -->
    <rect x="-42" y="-5.5" width="12" height="11" rx="2" fill="url(#kepler-ring-grad)"/>
    <!-- Eyepiece end-cap ellipse (3D closing face) -->
    <ellipse cx="-42" cy="0" rx="2.5" ry="5.5" fill="#0d2060"/>

    <!-- Objective lens outer rim -->
    <ellipse cx="32" cy="0" rx="12" ry="14" fill="url(#kepler-rim-grad)"/>
    <!-- Lens inner face -->
    <ellipse cx="32" cy="0" rx="10" ry="12" fill="#050d28"/>

    <!-- K8s wheel – proper unscaled circle (lensR=9 fits fully within rx=10, ry=12) -->
    <g clip-path="url(#kepler-lens-clip)">
      <g transform="translate(32,0)">
        <!-- Outer ring -->
        <circle r="8.37" fill="none" stroke="rgba(255,255,255,0.75)" stroke-width="1.2"/>
        <!-- Hub -->
        <circle r="1.98" fill="rgba(255,255,255,0.95)"/>
        <!-- Spoke 0 -->
        <line x1="0" y1="-2.52" x2="0" y2="-7.38" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="0" cy="-8.19" r="0.99" fill="rgba(255,255,255,0.95)"/>
        <!-- Spoke 1 -->
        <line x1="-1.97" y1="-1.57" x2="-5.77" y2="-4.6" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="-6.4" cy="-5.11" r="0.99" fill="rgba(255,255,255,0.95)"/>
        <!-- Spoke 2 -->
        <line x1="-2.46" y1="0.56" x2="-7.19" y2="1.64" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="-7.98" cy="1.82" r="0.99" fill="rgba(255,255,255,0.95)"/>
        <!-- Spoke 3 -->
        <line x1="-1.09" y1="2.27" x2="-3.2" y2="6.65" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="-3.55" cy="7.38" r="0.99" fill="rgba(255,255,255,0.95)"/>
        <!-- Spoke 4 -->
        <line x1="1.09" y1="2.27" x2="3.2" y2="6.65" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="3.55" cy="7.38" r="0.99" fill="rgba(255,255,255,0.95)"/>
        <!-- Spoke 5 -->
        <line x1="2.46" y1="0.56" x2="7.19" y2="1.64" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="7.98" cy="1.82" r="0.99" fill="rgba(255,255,255,0.95)"/>
        <!-- Spoke 6 -->
        <line x1="1.97" y1="-1.57" x2="5.77" y2="-4.6" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="6.4" cy="-5.11" r="0.99" fill="rgba(255,255,255,0.95)"/>
      </g>
    </g>

    <!-- Lens rim stroke -->
    <ellipse cx="32" cy="0" rx="10" ry="12" fill="none" stroke="#4477cc" stroke-width="1.5"/>
    <!-- Lens glint -->
    <ellipse cx="25" cy="-7" rx="3" ry="1.3" fill="rgba(255,255,255,0.28)" transform="rotate(-20,25,-7)"/>
  </g>

  <!-- Mount pivot -->
  <circle cx="50" cy="53" r="5" fill="#326ce5"/>
</svg>
