<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kepler telescope logo">
  <defs>
    <clipPath id="kepler-lens-clip">
      <circle cx="26" cy="0" r="10"/>
    </clipPath>
  </defs>

  <!-- Tripod legs -->
  <line x1="40" y1="46" x2="18" y2="74" stroke="#1a56a0" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="46" x2="62" y2="74" stroke="#1a56a0" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="46" x2="40" y2="72" stroke="#1a56a0" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Brace between front legs -->
  <line x1="24" y1="63" x2="56" y2="63" stroke="#1a56a0" stroke-width="2" stroke-linecap="round"/>

  <!-- Telescope group â€“ rotated so objective end points upper-right -->
  <g transform="translate(40,46) rotate(-25)">
    <!-- Main tube body -->
    <rect x="-26" y="-7" width="48" height="14" rx="3" fill="#1e3a8a"/>
    <!-- Decorative rings -->
    <rect x="-17" y="-8" width="4" height="16" rx="1.5" fill="#326ce5"/>
    <rect x="-7"  y="-8" width="4" height="16" rx="1.5" fill="#326ce5"/>
    <rect x="3"   y="-8" width="4" height="16" rx="1.5" fill="#326ce5"/>
    <!-- Focus knob -->
    <rect x="0" y="-11" width="5" height="4" rx="1" fill="#326ce5"/>
    <!-- Eyepiece (left end) -->
    <rect x="-33" y="-4.5" width="8" height="9" rx="2" fill="#326ce5"/>

    <!-- Objective lens housing (right end) -->
    <circle cx="26" cy="0" r="13" fill="#0f172a"/>
    <circle cx="26" cy="0" r="11" fill="#1e3a8a"/>

    <!-- Mirrored Kubernetes wheel inside the lens -->
    <g clip-path="url(#kepler-lens-clip)">
      <g transform="translate(26,0)">
        <!-- Outer ring -->
        <circle r="9.3" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
        <!-- Hub -->
        <circle r="2.2" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 0 -->
        <line x1="0" y1="-2.8" x2="0" y2="-8.2" stroke="rgba(255,255,255,0.9)" stroke-width="1.3" stroke-linecap="round"/>
        <circle cx="0" cy="-9.1" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 1 -->
        <line x1="-2.19" y1="-1.75" x2="-6.41" y2="-5.11" stroke="rgba(255,255,255,0.9)" stroke-width="1.3" stroke-linecap="round"/>
        <circle cx="-7.11" cy="-5.67" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 2 -->
        <line x1="-2.73" y1="0.62" x2="-7.99" y2="1.82" stroke="rgba(255,255,255,0.9)" stroke-width="1.3" stroke-linecap="round"/>
        <circle cx="-8.87" cy="2.02" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 3 -->
        <line x1="-1.21" y1="2.52" x2="-3.56" y2="7.39" stroke="rgba(255,255,255,0.9)" stroke-width="1.3" stroke-linecap="round"/>
        <circle cx="-3.95" cy="8.2" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 4 -->
        <line x1="1.21" y1="2.52" x2="3.56" y2="7.39" stroke="rgba(255,255,255,0.9)" stroke-width="1.3" stroke-linecap="round"/>
        <circle cx="3.95" cy="8.2" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 5 -->
        <line x1="2.73" y1="0.62" x2="7.99" y2="1.82" stroke="rgba(255,255,255,0.9)" stroke-width="1.3" stroke-linecap="round"/>
        <circle cx="8.87" cy="2.02" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 6 -->
        <line x1="2.19" y1="-1.75" x2="6.41" y2="-5.11" stroke="rgba(255,255,255,0.9)" stroke-width="1.3" stroke-linecap="round"/>
        <circle cx="7.11" cy="-5.67" r="1.1" fill="rgba(255,255,255,0.9)"/>
      </g>
    </g>

    <!-- Lens rim overlay -->
    <circle cx="26" cy="0" r="11" fill="none" stroke="#326ce5" stroke-width="1.5"/>
    <!-- Glint -->
    <ellipse cx="20" cy="-5" rx="2.5" ry="1.2" fill="rgba(255,255,255,0.25)" transform="rotate(-30,20,-5)"/>
  </g>

  <!-- Mount pivot -->
  <circle cx="40" cy="46" r="4.5" fill="#326ce5"/>
</svg>
