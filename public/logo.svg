<svg width="160" height="80" viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kepler telescope logo">
  <defs>
    <clipPath id="kepler-lens-clip">
      <circle cx="28" cy="40" r="17"/>
    </clipPath>
  </defs>

  <!-- Main telescope tube â€“ tapered from objective to eyepiece -->
  <polygon points="28,30 118,33 118,47 28,50" fill="#326ce5"/>

  <!-- Focus ring -->
  <rect x="66" y="27" width="10" height="26" rx="4" fill="#1d4ed8"/>

  <!-- Objective lens outer rim -->
  <circle cx="28" cy="40" r="21" fill="#1d4ed8"/>
  <circle cx="28" cy="40" r="19" fill="#326ce5"/>

  <!-- Mirrored Kubernetes wheel inside the lens -->
  <g clip-path="url(#kepler-lens-clip)">
    <g transform="translate(28,40)">
      <!-- Outer ring -->
      <circle r="16.15" fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="1.2"/>
      <!-- Hub -->
      <circle r="3.74" fill="rgba(255,255,255,0.9)"/>
      <!-- Spoke 0 -->
      <line x1="0" y1="-4.76" x2="0" y2="-13.94" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="-15.47" r="1.87" fill="rgba(255,255,255,0.9)"/>
      <!-- Spoke 1 -->
      <line x1="-3.72" y1="-2.97" x2="-10.90" y2="-8.69" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="-12.09" cy="-9.65" r="1.87" fill="rgba(255,255,255,0.9)"/>
      <!-- Spoke 2 -->
      <line x1="-4.64" y1="1.06" x2="-13.59" y2="3.10" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="-15.08" cy="3.44" r="1.87" fill="rgba(255,255,255,0.9)"/>
      <!-- Spoke 3 -->
      <line x1="-2.07" y1="4.29" x2="-6.05" y2="12.56" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="-6.71" cy="13.94" r="1.87" fill="rgba(255,255,255,0.9)"/>
      <!-- Spoke 4 -->
      <line x1="2.07" y1="4.29" x2="6.05" y2="12.56" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="6.71" cy="13.94" r="1.87" fill="rgba(255,255,255,0.9)"/>
      <!-- Spoke 5 -->
      <line x1="4.64" y1="1.06" x2="13.59" y2="3.10" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="15.08" cy="3.44" r="1.87" fill="rgba(255,255,255,0.9)"/>
      <!-- Spoke 6 -->
      <line x1="3.72" y1="-2.97" x2="10.90" y2="-8.69" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="12.09" cy="-9.65" r="1.87" fill="rgba(255,255,255,0.9)"/>
    </g>
  </g>

  <!-- Lens rim overlay -->
  <circle cx="28" cy="40" r="19" fill="none" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Lens glint -->
  <ellipse cx="21" cy="33" rx="5" ry="2.5" fill="rgba(255,255,255,0.18)" transform="rotate(-30,21,33)"/>

  <!-- Eyepiece housing -->
  <polygon points="118,34 136,36 136,44 118,46" fill="#1d4ed8"/>

  <!-- Eyecup -->
  <rect x="136" y="37" width="8" height="7" rx="2" fill="#0d1117"/>
</svg>
