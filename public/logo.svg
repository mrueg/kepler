<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kepler telescope logo">
  <defs>
    <!-- Tube body: grey-beige -->
    <linearGradient id="lg-tube" x1="0" y1="-18" x2="0" y2="18" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#d4cfc8"/>
      <stop offset="50%"  stop-color="#b0a99e"/>
      <stop offset="100%" stop-color="#7a7168"/>
    </linearGradient>
    <!-- Wooden ring: warm orange-brown -->
    <linearGradient id="lg-ring" x1="0" y1="-20" x2="0" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#e8a050"/>
      <stop offset="45%"  stop-color="#c26a18"/>
      <stop offset="100%" stop-color="#7a3a06"/>
    </linearGradient>
    <!-- Objective lens rim -->
    <linearGradient id="lg-lens-rim" x1="0" y1="-34" x2="0" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#5a6e94"/>
      <stop offset="100%" stop-color="#1a2240"/>
    </linearGradient>
    <!-- Lens face: deep navy radial -->
    <radialGradient id="lg-lens-face" cx="40%" cy="35%" r="70%">
      <stop offset="0%"   stop-color="#1a2660"/>
      <stop offset="100%" stop-color="#050b20"/>
    </radialGradient>
    <!-- Clip: circle matching lens inner face in telescope-local coords -->
    <clipPath id="kg-lens-clip">
      <circle cx="56" cy="0" r="28"/>
    </clipPath>
  </defs>

  <!-- Tripod warm brown legs -->
  <line x1="100" y1="108" x2="44"  y2="188" stroke="#c26a18" stroke-width="7" stroke-linecap="round"/>
  <line x1="100" y1="108" x2="156" y2="188" stroke="#c26a18" stroke-width="7" stroke-linecap="round"/>
  <line x1="100" y1="108" x2="100" y2="186" stroke="#9a4a10" stroke-width="6" stroke-linecap="round"/>
  <!-- Cross-brace -->
  <line x1="56" y1="160" x2="144" y2="160" stroke="#7a3a06" stroke-width="4" stroke-linecap="round"/>
  <!-- Rubber feet -->
  <ellipse cx="44"  cy="188" rx="5" ry="3" fill="#3a1c04"/>
  <ellipse cx="156" cy="188" rx="5" ry="3" fill="#3a1c04"/>
  <ellipse cx="100" cy="186" rx="4" ry="2.5" fill="#3a1c04"/>

  <!-- Mount pivot -->
  <circle cx="100" cy="108" r="9" fill="#c26a18"/>
  <circle cx="100" cy="108" r="5" fill="#e8b060"/>

  <!-- Telescope tube, angled ~30Â° upper-right -->
  <g transform="translate(100,108) rotate(-30)">

    <!-- Tube body -->
    <rect x="-65" y="-18" width="120" height="36" rx="10" fill="url(#lg-tube)"/>

    <!-- Wooden barrel rings -->
    <rect x="-50" y="-20" width="14" height="40" rx="4" fill="url(#lg-ring)"/>
    <rect x="-28" y="-20" width="14" height="40" rx="4" fill="url(#lg-ring)"/>
    <rect x="-6"  y="-20" width="14" height="40" rx="4" fill="url(#lg-ring)"/>
    <rect x="16"  y="-20" width="14" height="40" rx="4" fill="url(#lg-ring)"/>

    <!-- Eyepiece end (left) -->
    <rect x="-78" y="-10" width="16" height="20" rx="5" fill="url(#lg-ring)"/>
    <ellipse cx="-78" cy="0" rx="4" ry="10" fill="#5a3010"/>

    <!-- Objective lens housing -->
    <circle cx="56" cy="0" r="33" fill="url(#lg-lens-rim)"/>
    <circle cx="56" cy="0" r="31" fill="none" stroke="url(#lg-ring)" stroke-width="5"/>
    <!-- Lens face -->
    <circle cx="56" cy="0" r="28" fill="url(#lg-lens-face)"/>

    <!-- Kubernetes wheel on lens face -->
    <g clip-path="url(#kg-lens-clip)">
      <g transform="translate(56,0)">
        <!-- Outer ring -->
        <circle r="23.25" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="2"/>
        <!-- Hub -->
        <circle r="5.5" fill="white"/>
        <!-- Spoke 0 -->
        <line x1="0" y1="-7" x2="0" y2="-20.5" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <circle cx="0" cy="-22.75" r="2.75" fill="white"/>
        <!-- Spoke 1 -->
        <line x1="-5.47" y1="-4.36" x2="-16.03" y2="-12.78" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <circle cx="-17.79" cy="-14.18" r="2.75" fill="white"/>
        <!-- Spoke 2 -->
        <line x1="-6.82" y1="1.56" x2="-19.99" y2="4.56" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <circle cx="-22.18" cy="5.06" r="2.75" fill="white"/>
        <!-- Spoke 3 -->
        <line x1="-3.04" y1="6.31" x2="-8.89" y2="18.47" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <circle cx="-9.87" cy="20.5" r="2.75" fill="white"/>
        <!-- Spoke 4 -->
        <line x1="3.04" y1="6.31" x2="8.89" y2="18.47" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <circle cx="9.87" cy="20.5" r="2.75" fill="white"/>
        <!-- Spoke 5 -->
        <line x1="6.82" y1="1.56" x2="19.99" y2="4.56" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <circle cx="22.18" cy="5.06" r="2.75" fill="white"/>
        <!-- Spoke 6 -->
        <line x1="5.47" y1="-4.36" x2="16.03" y2="-12.78" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <circle cx="17.79" cy="-14.18" r="2.75" fill="white"/>
      </g>
    </g>

    <!-- Lens rim border -->
    <circle cx="56" cy="0" r="28" fill="none" stroke="rgba(100,140,220,0.6)" stroke-width="2"/>
    <!-- Glass glint -->
    <ellipse cx="44" cy="-14" rx="7" ry="3" fill="rgba(255,255,255,0.35)" transform="rotate(-20,44,-14)"/>
    <circle  cx="68" cy="-18" r="2.5" fill="rgba(255,255,255,0.25)"/>
  </g>
</svg>
