<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kepler telescope logo">
  <defs>
    <!-- Cylinder gradient: lighter on top, darker on bottom -->
    <linearGradient id="kepler-tube-grad" x1="0" y1="-7" x2="0" y2="7" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5a8de8"/>
      <stop offset="40%" stop-color="#2451b7"/>
      <stop offset="100%" stop-color="#0d1f5c"/>
    </linearGradient>
    <!-- Ring gradient -->
    <linearGradient id="kepler-ring-grad" x1="0" y1="-8" x2="0" y2="8" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6699ff"/>
      <stop offset="100%" stop-color="#1a3a8a"/>
    </linearGradient>
    <!-- Lens rim gradient -->
    <linearGradient id="kepler-rim-grad" x1="0" y1="-13" x2="0" y2="13" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4a7fd4"/>
      <stop offset="100%" stop-color="#0a1540"/>
    </linearGradient>
    <!-- Clip to the inner lens ellipse – perspective-compressed in x -->
    <clipPath id="kepler-lens-clip">
      <ellipse cx="26" cy="0" rx="7" ry="11"/>
    </clipPath>
  </defs>

  <!-- Tripod legs -->
  <line x1="40" y1="46" x2="18" y2="74" stroke="#1a56a0" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="46" x2="62" y2="74" stroke="#1a56a0" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="46" x2="40" y2="72" stroke="#1a56a0" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Brace between front legs -->
  <line x1="24" y1="63" x2="56" y2="63" stroke="#1a56a0" stroke-width="2" stroke-linecap="round"/>

  <!-- Telescope group – rotated so objective end points upper-right -->
  <g transform="translate(40,46) rotate(-25)">
    <!-- Main tube body with cylinder gradient -->
    <rect x="-26" y="-7" width="48" height="14" rx="3" fill="url(#kepler-tube-grad)"/>
    <!-- Top highlight strip for cylindrical sheen -->
    <rect x="-24" y="-7" width="44" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>

    <!-- Decorative rings with gradient -->
    <rect x="-17" y="-8" width="4" height="16" rx="1.5" fill="url(#kepler-ring-grad)"/>
    <rect x="-7"  y="-8" width="4" height="16" rx="1.5" fill="url(#kepler-ring-grad)"/>
    <rect x="3"   y="-8" width="4" height="16" rx="1.5" fill="url(#kepler-ring-grad)"/>

    <!-- Focus knob -->
    <rect x="0" y="-11" width="5" height="4" rx="1" fill="url(#kepler-ring-grad)"/>

    <!-- Eyepiece (left end) – rect body + elliptical end-cap for 3D -->
    <rect x="-33" y="-4.5" width="8" height="9" rx="2" fill="url(#kepler-ring-grad)"/>
    <ellipse cx="-33" cy="0" rx="2" ry="4.5" fill="#1a3a8a"/>

    <!-- Objective lens outer rim – ellipse (perspective-compressed) -->
    <ellipse cx="26" cy="0" rx="9" ry="13" fill="url(#kepler-rim-grad)"/>
    <!-- Lens face inner -->
    <ellipse cx="26" cy="0" rx="7" ry="11" fill="#0d1a3a"/>

    <!-- Mirrored Kubernetes wheel – scaled to fit the ellipse -->
    <g clip-path="url(#kepler-lens-clip)">
      <g transform="translate(26,0) scale(0.7,1)">
        <!-- Outer ring -->
        <circle r="9.3" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1.2"/>
        <!-- Hub -->
        <circle r="2.2" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 0 -->
        <line x1="0" y1="-2.8" x2="0" y2="-8.2" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="0" cy="-9.1" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 1 -->
        <line x1="-2.19" y1="-1.75" x2="-6.41" y2="-5.11" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="-7.11" cy="-5.67" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 2 -->
        <line x1="-2.73" y1="0.62" x2="-7.99" y2="1.82" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="-8.87" cy="2.02" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 3 -->
        <line x1="-1.21" y1="2.52" x2="-3.56" y2="7.39" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="-3.95" cy="8.2" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 4 -->
        <line x1="1.21" y1="2.52" x2="3.56" y2="7.39" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="3.95" cy="8.2" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 5 -->
        <line x1="2.73" y1="0.62" x2="7.99" y2="1.82" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="8.87" cy="2.02" r="1.1" fill="rgba(255,255,255,0.9)"/>
        <!-- Spoke 6 -->
        <line x1="2.19" y1="-1.75" x2="6.41" y2="-5.11" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
        <circle cx="7.11" cy="-5.67" r="1.1" fill="rgba(255,255,255,0.9)"/>
      </g>
    </g>

    <!-- Lens rim edge -->
    <ellipse cx="26" cy="0" rx="7" ry="11" fill="none" stroke="#326ce5" stroke-width="1.5"/>
    <!-- Lens glint -->
    <ellipse cx="20" cy="-6" rx="2.5" ry="1.2" fill="rgba(255,255,255,0.3)" transform="rotate(-30,20,-6)"/>
  </g>

  <!-- Mount pivot -->
  <circle cx="40" cy="46" r="4.5" fill="#326ce5"/>
</svg>
