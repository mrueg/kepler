<svg width="130" height="100" viewBox="0 0 130 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kepler telescope logo">
  <defs>
    <!-- Cylinder gradient perpendicular to the tube axis -->
    <linearGradient id="kg-tube" x1="0" y1="-10" x2="0" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#7ab0ff"/>
      <stop offset="40%"  stop-color="#2755c8"/>
      <stop offset="100%" stop-color="#091845"/>
    </linearGradient>
    <linearGradient id="kg-ring" x1="0" y1="-11" x2="0" y2="11" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#90bfff"/>
      <stop offset="100%" stop-color="#0f1e6a"/>
    </linearGradient>
    <linearGradient id="kg-lens-rim" x1="0" y1="-17" x2="0" y2="17" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#3e6cc0"/>
      <stop offset="100%" stop-color="#04091e"/>
    </linearGradient>
    <!-- Clip to the lens inner face (lensR=10, all spoke dots verified inside) -->
    <clipPath id="kg-lens-clip">
      <ellipse cx="44" cy="0" rx="11" ry="14"/>
    </clipPath>
  </defs>

  <!-- Tripod – warm brown legs fanning from the mount point -->
  <line x1="62" y1="56" x2="28" y2="95" stroke="#7a4e28" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="62" y1="56" x2="96" y2="95" stroke="#7a4e28" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="62" y1="56" x2="62" y2="94" stroke="#7a4e28" stroke-width="3"   stroke-linecap="round"/>
  <!-- Cross-brace -->
  <line x1="36" y1="79" x2="88" y2="79" stroke="#7a4e28" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Rubber feet -->
  <circle cx="28" cy="95" r="2.5" fill="#4a2e10"/>
  <circle cx="96" cy="95" r="2.5" fill="#4a2e10"/>
  <circle cx="62" cy="94" r="2"   fill="#4a2e10"/>

  <!-- Telescope – nearly horizontal, objective lens on the right -->
  <g transform="translate(62,56) rotate(-12)">

    <!-- Main tube body -->
    <rect x="-42" y="-10" width="86" height="20" rx="4" fill="url(#kg-tube)"/>
    <!-- Specular highlight strip -->
    <rect x="-40" y="-10" width="82" height="4" rx="2" fill="rgba(255,255,255,0.14)"/>

    <!-- Barrel rings -->
    <rect x="-30" y="-11" width="6" height="22" rx="2.5" fill="url(#kg-ring)"/>
    <rect x="-16" y="-11" width="6" height="22" rx="2.5" fill="url(#kg-ring)"/>
    <rect x="-2"  y="-11" width="6" height="22" rx="2.5" fill="url(#kg-ring)"/>
    <!-- Focus knob on top -->
    <rect x="-5" y="-16" width="8" height="6" rx="2" fill="url(#kg-ring)"/>

    <!-- Eyepiece – left end -->
    <rect x="-53" y="-7" width="13" height="14" rx="3" fill="url(#kg-ring)"/>
    <!-- Elliptical end-cap (3-D closure) -->
    <ellipse cx="-53" cy="0" rx="3" ry="7" fill="#0a1e5e"/>

    <!-- Objective lens housing -->
    <ellipse cx="44" cy="0" rx="13" ry="16" fill="url(#kg-lens-rim)"/>
    <!-- Lens face -->
    <ellipse cx="44" cy="0" rx="11" ry="14" fill="#030c22"/>

    <!-- Kubernetes wheel (mirrored reflection in the lens) -->
    <g clip-path="url(#kg-lens-clip)">
      <g transform="translate(44,0)">
        <!-- Outer ring -->
        <circle r="9.3" fill="none" stroke="rgba(255,255,255,0.65)" stroke-width="1.2"/>
        <!-- Central hub -->
        <circle r="2.2" fill="white"/>
        <!-- Spoke 0 -->
        <line x1="0" y1="-2.8" x2="0" y2="-8.2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="0" cy="-9.1" r="1.1" fill="white"/>
        <!-- Spoke 1 -->
        <line x1="-2.19" y1="-1.75" x2="-6.41" y2="-5.11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="-7.11" cy="-5.67" r="1.1" fill="white"/>
        <!-- Spoke 2 -->
        <line x1="-2.73" y1="0.62" x2="-7.99" y2="1.82" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="-8.87" cy="2.02" r="1.1" fill="white"/>
        <!-- Spoke 3 -->
        <line x1="-1.21" y1="2.52" x2="-3.56" y2="7.39" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="-3.95" cy="8.2" r="1.1" fill="white"/>
        <!-- Spoke 4 -->
        <line x1="1.21" y1="2.52" x2="3.56" y2="7.39" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="3.95" cy="8.2" r="1.1" fill="white"/>
        <!-- Spoke 5 -->
        <line x1="2.73" y1="0.62" x2="7.99" y2="1.82" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="8.87" cy="2.02" r="1.1" fill="white"/>
        <!-- Spoke 6 -->
        <line x1="2.19" y1="-1.75" x2="6.41" y2="-5.11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="7.11" cy="-5.67" r="1.1" fill="white"/>
      </g>
    </g>

    <!-- Lens rim stroke -->
    <ellipse cx="44" cy="0" rx="11" ry="14" fill="none" stroke="#4a80dd" stroke-width="1.5"/>
    <!-- Glass glint -->
    <ellipse cx="37" cy="-8" rx="3.5" ry="1.5" fill="rgba(255,255,255,0.32)" transform="rotate(-20,37,-8)"/>
  </g>

  <!-- Mount pivot hub -->
  <circle cx="62" cy="56" r="5.5" fill="#326ce5"/>
  <circle cx="62" cy="56" r="3"   fill="#6699ff"/>
</svg>
